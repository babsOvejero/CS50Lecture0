<!DOCTYPE HTML>
<html>
  <head>
    <title> my web page with class and span </title>
    <style type="text/css">
    	#top{
    		font-size: 36px;
    	}
    	#middle {
    		font-size: 24px;
    	}
    	#bottom{

    	}

    	}

    <div id= "top">
      This is the <span class="name">top </span>class of my web page.

    <div id= "middle">
    	This is the <span class="name">middle </span>class of my web page.
    </div>	
    <div id= "bottom">

    </div>
  </body>
